<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketLIVE! Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; }
        
        /* Main Website Iframe */
        iframe { width: 100vw; height: 100vh; border: none; }

        /* 16:9 Header Mask (CrickCast ko dhakne ke liye) */
        .header-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 185px; 
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #d4af37;
        }

        /* Gold Border Animation Box */
        .name-box {
            display: flex;
            align-items: center;
            border: 2px solid #d4af37;
            padding: 10px 25px;
            border-radius: 12px;
            background: rgba(212, 175, 55, 0.05);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            animation: border-glow 2s infinite alternate;
        }

        @keyframes border-glow {
            from { box-shadow: 0 0 5px #d4af37; border-color: #8a6e2f; }
            to { box-shadow: 0 0 20px #d4af37; border-color: #fcf6ba; }
        }

        /* Logo Styling */
        .channel-logo {
            width: 45px;
            height: 45px;
            margin-right: 15px;
            border-radius: 50%;
            border: 1.5px solid #d4af37;
            object-fit: cover;
        }

        .brand-name {
            color: #d4af37;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        /* Live Indicator Styling */
        .live-indicator {
            margin-top: 12px;
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: #ff0000;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #ff0000;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Premium WhatsApp Popup (Hidden by default) */
        #whatsapp-popup {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #0f172a, #000000);
            color: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            z-index: 9999;
            width: 85%;
            max-width: 320px;
            border: 2px solid #d4af37;
            box-shadow: 0 20px 50px rgba(0,0,0,1);
            display: none; /* JS se show hoga */
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .gold-title {
            font-size: 24px;
            color: #d4af37;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .join-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 50px;
            display: block;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .close-link {
            display: inline-block;
            margin-top: 15px;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header-mask">
        <div class="name-box">
            <img src="https://i.ibb.co/LzNf9z0/1000285071.jpg" alt="Logo" class="channel-logo">
            <h1 class="brand-name">CricketLIVE! Official</h1>
        </div>
        <div class="live-indicator">
            <span class="dot"></span> LIVE MATCHES AVAILABLE
        </div>
    </div>

    <div id="whatsapp-popup">
        <div class="gold-title">Join Our Community</div>
        <p style="font-size: 14px; color: #ccc;">Get Premium Cricket Updates & Fast Links on WhatsApp.</p>
        
        <a href="https://whatsapp.com/channel/0029Vb9sfuABA1eqJmiFc91q" target="_blank" class="join-btn">
            JOIN WHATSAPP NOW
        </a>
        
        <div class="close-link" onclick="hidePopup()">Already Joined - Close</div>
    </div>

    <iframe src="https://crickcast-fancode.vercel.app/"></iframe>

    <script>
        // 5 Seconds Delay ke baad popup aayega
        setTimeout(function() {
            document.getElementById('whatsapp-popup').style.display = 'block';
        }, 5000);

        function hidePopup() {
            document.getElementById('whatsapp-popup').style.display = 'none';
        }
    </script>

</body>
</html>
