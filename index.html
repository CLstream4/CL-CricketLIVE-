<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketLIVE! Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; }
        
        /* Main Iframe */
        iframe { width: 100vw; height: 100vh; border: none; }

        /* Premium Header Mask */
        .header-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 160px; /* CrickCast dhakne ke liye */
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #d4af37;
        }

        /* Gold Glow Animation Box */
        .name-box {
            display: flex;
            align-items: center;
            border: 2px solid #d4af37;
            padding: 8px 20px;
            border-radius: 10px;
            background: rgba(212, 175, 55, 0.05);
            animation: gold-glow 2s infinite alternate;
        }

        @keyframes gold-glow {
            from { box-shadow: 0 0 5px #d4af37; }
            to { box-shadow: 0 0 20px #d4af37; }
        }

        /* Logo Styling */
        .channel-logo {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            border-radius: 50%;
            border: 1px solid #d4af37;
            object-fit: cover;
        }

        .brand-name {
            color: #d4af37;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin: 0;
        }

        /* Blinking Live Indicator */
        .live-tag {
            margin-top: 10px;
            font-size: 12px;
            color: #fff;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 10px;
            border-radius: 15px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: #ff0000;
            border-radius: 50%;
            margin-right: 6px;
            animation: blink 1s infinite;
            box-shadow: 0 0 8px #ff0000;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* WhatsApp Popup (Hidden initially) */
        #whatsapp-popup {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #111827, #000000);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 9999;
            width: 85%;
            max-width: 320px;
            border: 1.5px solid #d4af37;
            box-shadow: 0 10px 50px rgba(0,0,0,1);
            display: none;
        }

        .gold-title {
            font-size: 22px;
            color: #d4af37;
            margin-bottom: 12px;
            font-weight: bold;
        }

        .join-btn {
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 50px;
            display: block;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }

        .close-link {
            display: inline-block;
            margin-top: 15px;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header-mask">
        <div class="name-box">
            <img src="logo.png" alt="Logo" class="channel-logo">
            <h1 class="brand-name">CricketLIVE! Official</h1>
        </div>
        <div class="live-tag">
            <span class="dot"></span> LIVE MATCHES AVAILABLE
        </div>
    </div>

    <div id="whatsapp-popup">
        <div class="gold-title">Join Our Community</div>
        <p style="font-size: 13px; color: #ccc;">Get Premium Cricket Updates & Links on WhatsApp.</p>
        <a href="https://whatsapp.com/channel/0029Vb9sfuABA1eqJmiFc91q" target="_blank" class="join-btn">
            JOIN CHANNEL NOW
        </a>
        <div class="close-link" onclick="hidePopup()">Already Joined</div>
    </div>

    <iframe src="https://crickcast-fancode.vercel.app/"></iframe>

    <script>
        // 5 Seconds Delay for Popup
        setTimeout(function() {
            document.getElementById('whatsapp-popup').style.display = 'block';
        }, 5000);

        function hidePopup() {
            document.getElementById('whatsapp-popup').style.display = 'none';
        }
    </script>

</body>
</html>
