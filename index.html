<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketLIVE! Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Cinzel:wght@700&display=swap');

        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; }
        
        /* Iframe */
        iframe { width: 100vw; height: 100vh; border: none; }

        /* Top Header Mask (CrickCast ko dhakne ke liye) */
        .brand-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 140px; /* CrickCast ko poora cover karne ke liye */
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #d4af37; /* Gold border */
            box-shadow: 0 4px 15px rgba(0,0,0,0.7);
        }

        .brand-name {
            font-family: 'Cinzel', serif; /* Premium Font */
            background: linear-gradient(to bottom, #cf9d1d 22%, #ffeb3b 45%, #d4af37 50%, #8a6e2f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* Premium Popup Box */
        #premium-popup {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0f172a;
            background: linear-gradient(145deg, #111827, #000000);
            color: white;
            padding: 35px 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 9999;
            width: 85%;
            max-width: 340px;
            border: 2px solid #d4af37; /* Gold Border */
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .gold-title {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fcf6ba, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .sub-text {
            font-size: 14px;
            color: #d1d5db;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .join-btn {
            background: linear-gradient(45deg, #25D366, #128C7E); /* WhatsApp Premium Green */
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            display: block;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            transition: 0.3s;
        }

        .join-btn:active { transform: scale(0.95); }

        .close-link {
            display: inline-block;
            margin-top: 20px;
            color: #94a3b8;
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>

    <div class="brand-overlay">
        <div class="brand-name">CricketLIVE! Official</div>
    </div>

    <div id="premium-popup">
        <div class="gold-title">Join Our Community</div>
        <p class="sub-text">Experience Premium Cricket Updates & Live Match Links on our Official WhatsApp Channel.</p>
        
        <a href="https://whatsapp.com/channel/0029Vb9sfuABA1eqJmiFc91q" target="_blank" class="join-btn">
            Join Channel Now
        </a>
        
        <div class="close-link" onclick="hidePopup()">Already Joined? Continue to Site</div>
    </div>

    <iframe src="https://crickcast-fancode.vercel.app/"></iframe>

    <script>
        function hidePopup() {
            document.getElementById('premium-popup').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('premium-popup').style.display = 'none';
            }, 300);
        }
    </script>

</body>
</html>
