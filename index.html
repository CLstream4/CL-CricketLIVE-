<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketLIVE! Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; }
        
        /* Iframe */
        iframe { width: 100vw; height: 100vh; border: none; }

        /* 16:9 Ratio wala Header Box (CrickCast ko dhakne ke liye) */
        .header-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 180px; /* 16:9 look maintain karne ke liye height adjust ki hai */
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #d4af37;
        }

        /* Name ke charo taraf Premium Box */
        .name-box {
            border: 2px solid #d4af37; /* Gold Border */
            padding: 10px 30px;
            border-radius: 5px;
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .brand-name {
            color: #d4af37; /* Gold Color */
            font-size: 24px; /* Size wapis normal kiya gaya */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        /* WhatsApp Popup Box */
        #premium-popup {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #111827, #000000);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 9999;
            width: 85%;
            max-width: 320px;
            border: 1px solid #d4af37;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }

        .gold-title {
            font-size: 22px;
            color: #d4af37;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .join-btn {
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 50px;
            display: block;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }

        .close-link {
            display: inline-block;
            margin-top: 15px;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header-mask">
        <div class="name-box">
            <h1 class="brand-name">CricketLIVE! Official</h1>
        </div>
    </div>

    <div id="premium-popup">
        <div class="gold-title">Join Our Community</div>
        <p style="font-size: 14px; color: #ccc;">Get Premium Cricket Updates & Links on WhatsApp.</p>
        
        <a href="https://whatsapp.com/channel/0029Vb9sfuABA1eqJmiFc91q" target="_blank" class="join-btn">
            JOIN CHANNEL NOW
        </a>
        
        <div class="close-link" onclick="hidePopup()">Already Joined</div>
    </div>

    <iframe src="https://crickcast-fancode.vercel.app/"></iframe>

    <script>
        function hidePopup() {
            document.getElementById('premium-popup').style.display = 'none';
        }
    </script>

</body>
</html>
