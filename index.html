<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketLIVE! Official</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; color: white; }
        
        .main-wrapper { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }

        /* Premium Header */
        .header-mask {
            position: absolute;
            top: 0;
            width: 100%;
            height: 140px; 
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #d4af37;
        }

        .name-box {
            display: flex;
            align-items: center;
            border: 2px solid #d4af37;
            padding: 8px 20px;
            border-radius: 10px;
            background: rgba(212, 175, 55, 0.1);
        }

        .channel-logo { width: 40px; height: 40px; margin-right: 12px; border-radius: 50%; border: 1px solid #d4af37; }
        .brand-name { color: #d4af37; font-size: 20px; font-weight: bold; margin: 0; }

        /* Loading Spinner */
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* WhatsApp Popup */
        #my-whatsapp-popup {
            position: fixed;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 30px;
            border-radius: 20px;
            z-index: 9999;
            width: 85%;
            max-width: 320px;
            border: 2px solid #d4af37;
            display: none;
        }

        .join-btn {
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 50px;
            display: block;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="header-mask">
            <div class="name-box">
                <img src="logo.png" alt="Logo" class="channel-logo">
                <h1 class="brand-name">CricketLIVE! Official</h1>
            </div>
        </div>

        <div class="loader"></div>
        <h2 style="color: #d4af37;">Connecting to Server...</h2>
        <p>Please wait, redirecting to Live Match</p>
    </div>

    <div id="my-whatsapp-popup">
        <h2 style="color:#d4af37; margin:0;">Join Community</h2>
        <p style="font-size: 14px;">Original links ke liye hamara WhatsApp join karein.</p>
        <a href="https://whatsapp.com/channel/0029Vb9sfuABA1eqJmiFc91q" target="_blank" class="join-btn">JOIN WHATSAPP NOW</a>
        <p onclick="startRedirect()" style="font-size:12px; color:#888; cursor:pointer; margin-top:15px; text-decoration:underline;">Skip & Watch Match</p>
    </div>

    <script>
        // Popup dikhao
        setTimeout(function() {
            document.getElementById('my-whatsapp-popup').style.display = 'block';
        }, 1000);

        // Redirect function (Same tab mein kholega)
        function startRedirect() {
            window.location.href = "https://roko.chsport.site/fc/";
        }

        // Agar user popup close na kare toh 5 sec baad auto-redirect
        setTimeout(function() {
            startRedirect();
        }, 6000);
    </script>

</body>
</html>
